<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="description">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="pricing-component">
        <div class="main">
          <div class="pageviews">Pageviews</div>
          <div class="price"><span class="price-figure">$</span> /month</div>
          <div>Monthly Billing Yearly Billing 25% discount</div>
        </div>
        <div>
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports Start my trial</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="description">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="pricing-component">
        <div class="main">
          <div class="pageviews">Pageviews</div>
          <div class="slider-container">
            <input class="slider" type="range" min="1" max="5" value="3" />
          </div>
          <div class="price"><span class="price-figure">$</span> /month</div>
          <div class="billing">
            <div class="monthly-billing">
              Monthly Billing
              <div class="billing-toggle"></div>
            </div>
            <div class="yearly-billing">
              Yearly Billing
              <span class="discount"
                >25% <span class="discount-text">discount</span></span
              >
            </div>
          </div>
        </div>
        <div class="footer">
          <ul class="features">
            <li class="feature">Unlimited websites</li>
            <li class="feature">100% data ownership</li>
            <li class="feature">Email reports</li>
          </ul>
          <button class="start-btn">Start my trial</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
